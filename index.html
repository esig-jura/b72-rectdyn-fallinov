<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>133a | Exercice RectDyn</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div id="wrapper">
    <header>
        <a href="index.html">
            <h1>RectDyn</h1>
        </a>
    </header>
    <section id="rect-dyn-app">
        <h2>Formulaire de modification</h2>
        <!-- Uniquement modifier le code après cette ligne. -->
        <form id="formRect"
              action="#"
              ref="formRect"
              @submit.prevent="modifierRectangle"
              @reset.prevent="reset"
        >
            <ul>
                <li>
                    <label for="hauteur">Hauteur</label>
                    <input autofocus
                           name="hauteur"
                           id="hauteur"
                           type="text"
                           value="100"
                           v-model="rectangle.hauteur"
                    >
                </li>
                <li>
                    <label for="largeur">Largeur</label>
                    <input name="largeur"
                           id="largeur"
                           type="text"
                           value="100"
                           v-model="rectangle.largeur"
                    >
                </li>
                <li>
                    <label for="fond">Couleur de fond</label>
                    <select name="fond"
                            id="fond"
                            v-model="rectangle.couleurFond"
                    >
                        <option value="blue">Bleu</option>
                        <option selected value="yellow">Jaune</option>
                        <option value="red">Rouge</option>
                        <option value="green">Vert</option>
                    </select>
                </li>
                <li>
                    <fieldset>
                        <legend>Couleur du texte</legend>
                        <input type="radio" name="color" id="noir"
                               v-model="rectangle.couleurTexte"
                               value="black"
                               checked
                        />
                        <label for="noir">Noire</label>

                        <input type="radio" name="color" id="blanc"
                               v-model="rectangle.couleurTexte"
                               value="white"
                        />
                        <label for="blanc">Blanche</label>

                        <input type="radio" name="color" id="rose"
                               v-model="rectangle.couleurTexte"
                               value="pink"
                        />
                        <label for="rose">Rose</label>
                    </fieldset>
                </li>
                <li>
                    <fieldset>
                        <legend>Style du texte</legend>

                        <input type="checkbox"
                               name="gras"
                               id="gras"
                               v-model="rectangle.gras"
                        />
                        <label for="gras">Gras</label>

                        <input type="checkbox"
                               name="souligne"
                               id="souligne"
                               v-model="rectangle.souligne"
                        />
                        <label for="souligne">Soulign&eacute;</label>
                    </fieldset>
                </li>
                <li>
                    <label for="txt">Texte</label>
                    <textarea rows="2"
                              cols="20"
                              name="txt"
                              id="txt"
                              v-model="rectangle.texte"
                    >Votre texte</textarea>
                </li>
                <li>
                    <button class="left" type="reset" name="btReset">R&eacute;initialiser</button>
                    <button class="right" type="submit">Modifier le rectangle</button>
                </li>
            </ul>
        </form>
        <!-- Uniquement modifier le code avant cette ligne. -->
        <div id="rectangle" ref="rectangle">
            Votre texte
        </div>
    </section>
</div> <!-- .wrapper -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
